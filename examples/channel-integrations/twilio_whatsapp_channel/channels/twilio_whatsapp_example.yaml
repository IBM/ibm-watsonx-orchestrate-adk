# Twilio WhatsApp Channel Configuration Example
#
# This file shows how to configure a WhatsApp channel using Twilio's API.
#
# Setup Instructions:
# 1. Create a Twilio account at https://www.twilio.com
# 2. Set up WhatsApp messaging in your Twilio console
# 3. Navigate to your Twilio Console Dashboard
# 4. Find your Account SID
# 5. Generate an Auth Token from the console
# 6. Replace the values below with your actual credentials
#
# Usage:
#   # Import a channel
#   orchestrate channels import \
#     --agent-name "My_Agent" \
#     --env draft \
#     --file twilio_whatsapp_example.yaml

spec_version: v1
kind: channel

# Required: Channel type identifier
channel: twilio_whatsapp

# Required: Name for this channel instance
name: production_whatsapp_channel

# Optional: Description of this channel
description: Main customer support WhatsApp channel for production environment

# Required: Your Twilio Account SID
account_sid: ${TWILIO_ACCOUNT_SID}

# Required: Your Twilio Auth Token
# Generate this from your Twilio Console
twilio_authentication_token: ${TWILIO_AUTH_TOKEN}
