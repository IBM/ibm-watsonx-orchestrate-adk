# Twilio SMS Channel Configuration Example
#
# This file shows how to configure an SMS channel using Twilio's API.
#
# Setup Instructions:
# 1. Create a Twilio account at https://www.twilio.com
# 2. Set up SMS messaging in your Twilio console
# 3. Navigate to your Twilio Console Dashboard
# 4. Find your Account SID
# 5. Generate an Auth Token from the console
# 6. Optionally, configure a phone number for SMS
# 7. Replace the values below with your actual credentials
#
# Usage:
#   # Import a channel
#   orchestrate channels import \
#     --agent-name "My_Agent" \
#     --env draft \
#     --file twilio_sms_example.yaml


spec_version: v1
kind: channel

# Required: Channel type identifier
channel: twilio_sms

# Required: Name for this channel instance
name: production_sms_channel

# Optional: Description of this channel
description: Main customer support SMS channel for production environment

# Required: Your Twilio Account SID
account_sid: ${TWILIO_ACCOUNT_SID}

# Required: Your Twilio Auth Token
# Generate this from your Twilio Console
twilio_authentication_token: ${TWILIO_AUTH_TOKEN}

# Optional: Twilio Phone number for SMS
phone_number: +1234567890
