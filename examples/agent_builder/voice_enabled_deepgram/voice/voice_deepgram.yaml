name: deepgram_voice_config
speech_to_text:
  provider: deepgram_stt
  deepgram_stt_config:
    api_url: "wss://api.deepgram.com/v1/listen"
    api_key: "your-deepgram-api-key"
    model: "example model" # e.g. nova-2
    language: "en-US"
    numerals: true
    mip_opt_out: false
text_to_speech:
  provider: deepgram_tts
  deepgram_tts_config:
    api_key: "your-deepgram-api-key"
    language: "en"
    voice: "example voice" # e.g. aura-asteria-en
    mip_opt_out: false
language: "en-US"


# Optional Advanced Settings
# Voice Activity Detection (VAD)
vad:
  enabled: true
  provider: "silero_vad"
  silero_vad_config:
    confidence: 0.7
    start_seconds: 0.2
    stop_seconds: 0.8
    min_volume: 0.6

# Dual-Tone Multi-Frequency (DTMF)
dtmf_input:
  inter_digit_timeout_ms: 2500
  termination_key: "#"
  maximum_count: 10
  ignore_speech: true

# User Idle Handler
user_idle_handler:
  enabled: true
  idle_timeout: 7
  idle_max_reprompts: 2
  idle_timeout_message: "Are you still there? Please let me know if you need any help."

# Agent Idle Handler (Audio Cues & Hold Music)
agent_idle_handler:
  typing_enabled: true
  typing_duration_seconds: 5
  audio_clip_id: "guitar_1"
  hold_audio_seconds: 15
  pre_hold_message: "We're taking a little extra time but we'll be with you shortly. Thanks for your patience!"
  hold_message: "Your request is in progress. It might take a little time, but we assure you that the result will be worth the wait."
